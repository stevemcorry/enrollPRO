<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <div (click)="dismiss()">
        <ion-icon name="arrow-back" class="icons"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>{{option.title}}</ion-title>
    <ion-buttons end>
        <div class="next">NEXT</div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="contentChoose">
    <button [ngClass]="{fun: fun}" (click)="contentChoose('fun'); fun=true; direct=false;">Fun</button>
    <button [ngClass]="{direct: direct}" (click)="contentChoose('direct'); direct=true; fun=false">Direct</button>
  </div>
  <textarea [(ngModel)]="content" (keypress)="setContent(content)"></textarea>
  <div class="sendOptions">
    <button [ngClass]="{mass: mass}" (click)="mass=!mass; single=false;">Mass</button>
    <button [ngClass]="{single: single}" (click)="single=!single; mass=false">Single</button>
  </div>
  <textarea [(ngModel)]="content" class="rules"></textarea>
</ion-content>
