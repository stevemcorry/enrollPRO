<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title (click)="dismiss()">Add Contact <ion-icon name="arrow-down"></ion-icon></ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <h1>add contact</h1>
    <input type="text" placeholder="First Name" [(ngModel)]="contact.first_name">
    <input type="text" placeholder="Last Name" [(ngModel)]="contact.last_name">
    <input type="text" placeholder="Phone Number" [(ngModel)]="contact.phone">
    <input type="text" placeholder="Email" [(ngModel)]="contact.email">
    <button (click)="addContact(contacts)">Add</button>
    <button (click)="getContacts(contacts)">Get</button>
</ion-content>
