<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <div (click)="dismiss()">
        <div class="headerDiv">CANCEL</div>
      </div>
    </ion-buttons>
    <ion-title>new contact</ion-title>
    <ion-buttons end>
      <div (click)="addContact(contacts)">
        <div class="headerDiv">SAVE</div>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="inputs">
      <input type="text" placeholder="First Name" [(ngModel)]="contact.first_name">
      <input type="text" placeholder="Last Name" [(ngModel)]="contact.last_name">
      <input type="text" placeholder="Phone Number" [(ngModel)]="contact.phone">
      <input type="text" placeholder="Email" [(ngModel)]="contact.email">
      <input type="text" placeholder="Custom Group" [(ngModel)]="contact.custom_group">
    </div>
    <div class="buttons">
      <button class="cancel" ion-button (click)="dismiss()">CANCEL</button>
      <button class="save" ion-button (click)="addContact(contacts)">SAVE</button>
    </div>
</ion-content>
