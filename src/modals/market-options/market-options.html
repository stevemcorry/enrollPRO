<ion-header>
  <ion-navbar>
    <ion-buttons left>
    </ion-buttons>
    <ion-title>{{market.name}}</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="method" *ngFor="let option of market.options">
      <div class="box" (click)="openModal(option)">
          <div class="boxTitle"><div class="vertical-text">{{option.method}}</div></div>
          <div></div>
      </div>
      <div>
          {{option.title}}
      </div>
  </div>
</ion-content>
