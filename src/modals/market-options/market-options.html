<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{market.name}}</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="method" *ngFor="let option of market.options">
      <div class="box" (click)="openModal()">
          <div></div>
          <div></div>
      </div>
      <div>
          {{option}}
      </div>
  </div>
</ion-content>
