<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <div (click)="dismiss()">
        <ion-icon name="close" class="icons"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>add action</ion-title>
    <ion-buttons end>
      <div (click)="dismiss()">
        <div>SAVE</div>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

        <ion-label>DUE DATE:</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="newAction.due_date"></ion-datetime>
    </ion-item>
