<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <div (click)="dismiss()">
        <ion-icon name="close" class="icons"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>{{prospect.first_name}}</ion-title>
    <ion-buttons end>
      <div (click)="dismiss()">
        <div>EDIT</div>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="addProspect">
  <div class="contactHeader"><strong>CONTACT INFO</strong></div>
  <div class="topSpecific">
    <div class="top info">
      <div>
        <strong>Info:</strong>
      </div>
      <div>
        {{contact.phone}}
      </div>
    </div>
    <div class="top group">
      <div>
        <strong>Group:</strong>
      </div>
      <div>
        {{contact.pipeline_position.name}}
      </div>
    </div>
  </div>
  <div class="swiper" (swipe)="swipeEvent($event)">
    <div class="position">
      <div>
        <strong>PIPELINE POSITION:</strong>
      </div>
      <div>
        {{contact.pipeline_position.name}}
      </div>
    </div>
    <div class="swipeBoxes" [style.display]="displayCheck()">
      <div class="swipeBox leftSwipe" (click)="swipeEvent($event)">Cancel</div>
      <div class="swipeBox rightSwipe" (click)="advancePipe(contact)">Next</div>
    </div>
  </div>
  <div class="box">
    <div class="topBox">
      <div class="smallBox left" [ngClass]="{leftBox: leftBox}" (click)="leftBox=false; rightBox = true; complete = 0;">ACTIONS</div>
      <div class="smallBox right" [ngClass]="{rightBox: rightBox}" (click)="rightBox=false; leftBox = true; complete = 1">HISTORY</div>
    </div>
    <div class="bottomBox">
      <div *ngFor="let action of actions | actionFilter: complete" class="action">
        <ion-icon name="{{icon(action.action_type.name)}}" class="actionIcon"></ion-icon>
        <div class="spacing">
          <div>
            <div class="taskProspect">
              {{action.action_type.name}} {{prospect.first_name}}: 
                <div class="dueDate">
                  {{action.due_date}}
                </div>
              </div>
            <div class="taskNotes">{{action.notes}}</div>
          </div>
          <div class="statusCircle" [style.background]="activeCheck(action.complete)"></div>
        </div>
      </div>
    </div>
      <button  (click)="addAction()" color="primary" class="circleButton">
          <ion-icon name="add"></ion-icon>
      </button>
  </div>
</ion-content>
