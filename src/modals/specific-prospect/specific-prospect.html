<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{prospect.first_name}}</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
        <div>EDIT</div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="addProspect">
  <div class="contactHeader"><strong>CONTACT INFO</strong></div>
  <div class="topSpecific">
    <div class="top info">
      <div>
        <strong>info:</strong>
      </div>
      <div>
        {{contact.phone}}
      </div>
    </div>
    <div class="top group">
      <div>
        <strong>Group:</strong>
      </div>
      <div>
        {{contact.pipeline_position.name}}
      </div>
    </div>
  </div>
  <div class="swiper" (swipe)="swipeEvent($event)">
    <div [style.width]="widthCheck()" class="position">
      <div>
        <strong>PIPELINE POSITION:</strong>
      </div>
      <div>
        {{contact.pipeline_position.name}}
      </div>
    </div>
    <div style="background: lightgreen">< swipe <</div>
    <div class="swipeBoxes" [style.display]="displayCheck()">
      <div class="swipeBox leftSwipe" (click)="swipeEvent($event)">Cancel</div>
      <div class="swipeBox rightSwipe" (click)="advancePipe(contact)">Next</div>
    </div>
  </div>
  <div class="box">
    <div class="topBox">
      <div class="smallBox left">ACTIONS</div>
      <div class="smallBox right">HISTORY</div>
    </div>
    <div class="bottomBox">
      <div *ngFor="let action of actions" class="action">
        <ion-icon name="call" class="actionIcon"></ion-icon>
        <div class="spacing">
          <div>
            <div class="taskProspect">
              {{action.action_type.name}} {{prospect.first_name}}: 
                <div class="dueDate">
                  {{action.due_date}}
                </div>
              </div>
            <div class="taskNotes">{{action.notes}}</div>
          </div>
          <div class="statusCircle"></div>
        </div>
      </div>
        <!--{{action.action_type.name}}<br>
        {{action.action_type.id}}<br>
        {{action.complete}}<br>
        {{action.created_at}}<br>
        {{action.due_date}}<br>
        {{action.id}}<br>
        {{action.notes}}<br>
        {{action.updated_at}}<br>-->
      <button (click)="addAction()">ADD ACTION</button>
    </div>
  </div>
</ion-content>
