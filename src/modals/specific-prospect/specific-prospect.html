<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <div (click)="slideChange(); dismiss()">
        <ion-icon name="close" class="icons"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>{{contact.first_name}}</ion-title>
    <ion-buttons end>
      <div (click)="openEdit()">
        <div class="edit">EDIT</div>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="addProspect">
  <div class="contactHeader"><strong>CONTACT INFO</strong></div>
  <div class="topSpecific">
    <div class="top info">
      <div>
        <strong>Info:</strong>
      </div>
      <div>
        {{contact.phone}}
      </div>
    </div>
    <div class="top group">
      <div>
        <strong>Group:</strong>
      </div>
      <div>
        {{contact.pipeline_position.name}}
      </div>
    </div>
  </div>
    <div class="position">
      <strong>PIPELINE POSITION:</strong>
    </div>
  <ion-slides #pipeSlider class="choosePipe" #choosePipe >
    <ion-slide *ngFor="let slide of slides" class="slides">
      <div class="slideName">{{slide.name}}</div>
    </ion-slide>
  </ion-slides>
    <div class="pagerBar">
      <div class="pagerBox" *ngFor="let slide of slides" [style.background-color]="getIndex(slide)"></div>
    </div>
  <div class="box">
    <div class="topBox">
      <div class="smallBox left" [ngClass]="{leftBox: leftBox}" (click)="leftBox=false; rightBox = true; complete = 0;">ACTIONS</div>
      <div class="smallBox right" [ngClass]="{rightBox: rightBox}" (click)="rightBox=false; leftBox = true; complete = 1">HISTORY</div>
    </div>
    <div class="bottomBox">
      <div *ngFor="let action of actions | actionFilter: complete" class="action">
        <ion-icon name="{{icon(action.action_type.name)}}" class="actionIcon" (click)="specificAction(action)"></ion-icon>
        <div class="spacing">
          <div (click)="specificAction(action)" class="openNewAction">
            <div class="taskProspect">
              {{action.action_type.name}} {{prospect.first_name}}: 
                <div class="dueDate">
                  {{action.due_date}}
                </div>
              </div>
            <div class="taskNotes">{{action.notes}}</div>
          </div>
          <div class="statusCircle" (click)="completeAction(action.id, action.complete)" [style.background]="activeCheck(action.complete)"></div>
        </div>
      </div>
    </div>
      <button  (click)="addAction()" color="primary" class="circleButton">
          <ion-icon name="add"></ion-icon>
      </button>
  </div>
</ion-content>
