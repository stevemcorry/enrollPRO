<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{prospect.first_name}}</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
        <div>EDIT</div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="addProspect">
  <h1 class="contactHeader">Contact Info</h1>
  <div class="topSpecific">
    <div class="top info">
      <div>
        info:
      </div>
      <div>
        {{contact.phone}}
      </div>
    </div>
    <div class="top group">
      <div>
        Group:
      </div>
      <div>
        {{contact.pipeline_position.name}}
      </div>
    </div>
  </div>
  <div>
    Pipeline Position:
  </div>
  <div>
    {{contact.pipeline_position.name}}
  </div>
</ion-content>
