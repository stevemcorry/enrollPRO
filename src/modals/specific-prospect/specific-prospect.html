<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button>
        <ion-icon name="close" (click)="dismiss()"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{prospect.first_name}}</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="addProspect">
  <h1 class="contactHeader">Contact Info</h1>
  <div class="topSpecific">
    <div class="top info">
      <div>
        info:
      </div>
      <div>
        {{prospect.phone}}
      </div>
    </div>
    <div class="top group">
      <div>
        Group:
      </div>
      <div>
        {{prospect.position}}
      </div>
    </div>
  </div>
  <div>
    Pipeline Position:
  </div>
  <div>
    {{prospect.position}}
  </div>
  <div>{{prospect.phone}}</div>
  <div>{{prospect.task}}</div>
</ion-content>
