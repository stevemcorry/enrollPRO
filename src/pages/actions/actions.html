<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Actions</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let task of tasks" class="task">
    <ion-icon name="{{task.task}}" class="taskTask"></ion-icon>
    <div class="spacing">
      <div>
        <div class="taskProspect">{{task.task}} {{task.name}}</div>
        <div class="taskNotes">{{task.notes}}</div>
      </div>
      <div class="statusCircle" [style.background-color]="statusCheck(task.status)" (click)="task.status = !task.status"></div>
    </div>
  </div>
  <ion-icon name='add-circle' class="actionsAdd"></ion-icon>
</ion-content>
