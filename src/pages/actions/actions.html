<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <ion-icon name="menu" class="icons"></ion-icon>
    </ion-buttons>
    <ion-title>Actions</ion-title>
    <ion-buttons end>
        <ion-icon name="search" class="icons"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="dimmer" [ngClass]="{showDim: showDim}" (click)="showDim = false; closeFab(fab)"></div>
  <div *ngFor="let action of actions | actionFilter: action.complete" class="task" [ngClass]="{completeAnimation:  animate(action.animate)}">
    <ion-icon name="{{icon(action.action_type.name)}}" class="taskTask"></ion-icon>
    <div class="spacing">
      <div (click)="openSpecificAction(action)">
        <div class="taskProspect">{{action.action_type.name}} {{action.contact.first_name}}</div>
        <div class="taskNotes">{{action.due_date}}</div>
      </div>
      <div class="statusCircle" [style.background-color]="statusCheck(action.animate)" (click)="action.animate = true; completeAction(action.id)"></div>
    </div>
  </div>
  <ion-fab bottom right #fab>
    <button ion-fab color="primary" (click)="showDim = !showDim"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="danger" (click)="addContact(); showDim = false; closeFab(fab)"><ion-icon name="person-add"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="danger" (click)="chooseActionContact(); showDim = false; closeFab(fab)" ><ion-icon name="create"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
