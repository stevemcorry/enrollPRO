<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title (click)="pipelineSelect = !pipelineSelect">{{title}} ^</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="pipelineSelect" class="choosePipe">
     <div (click)="leadsPipe(); pipelineSelect = false">
       Leads
     </div>
     <div (click)="enrollmentsPipe(); pipelineSelect = false">
       Enrollments
     </div>
     <div (click)="retentionPipe(); pipelineSelect = false">
       Retention
     </div>
  </div>
  <ion-slides>
    <ion-slide *ngFor="let slide of slides">
      <h1>{{slide.position}}</h1>
      <div *ngFor="let prospect of prospects | filter: slide">
      <div>{{prospect.name}}</div>
      <div>{{prospect.phone}}</div>
      <div>{{prospect.tasks}}</div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
