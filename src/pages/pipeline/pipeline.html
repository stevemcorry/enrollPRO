<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <ion-icon name="menu" class="icons"></ion-icon>
    </ion-buttons>
    <ion-title (click)="pipelineSelect = !pipelineSelect">{{title}} <ion-icon name="arrow-down"></ion-icon></ion-title>
    <ion-buttons end>
        <ion-icon name="add" (click)="openAddModal()" class="icons"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="pipelineSelect" class="choosePipe" [@fadeInOut]>
     <div (click)="leadsPipe(); pipelineSelect = false">
       Leads
     </div>
     <div (click)="enrollmentsPipe(); pipelineSelect = false">
       Enrollments
     </div>
     <div (click)="retentionPipe(); pipelineSelect = false">
       Retention
     </div>
  </div>
  <ion-slides [options]="{pager:true}" #pipeSlider>
    <ion-slide *ngFor="let slide of slides" class="slides">
      <div class="arrow">
        <div class="position">{{slide.name}}</div>
        <div class="rightArrow"></div>
      </div>
      <div class="prospects">
        <div *ngFor="let prospect of prospects | filter: slide" (click)="openModal(prospect.contact)">
        <div class="prospect">{{prospect.contact.first_name}} <div class="smallCircle" [style.background-color]="dotColor(prospect.contact.actions_status)"></div></div>
        <div class="line"></div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
