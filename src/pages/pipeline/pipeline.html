<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title (click)="pipelineSelect = !pipelineSelect">Pipeline</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="pipelineSelect">
     <div (click)="leadsPipe()">
       Leads
     </div>
     <div (click)="enrollmentsPipe()">
       Enrollments
     </div>
     <div (click)="retentionPipe()">
       Retention
     </div>
  </div>
  <ion-slides>
    <ion-slide *ngFor="let slide of slides">
      <div>{{slide.position}}</div>
      <div *ngFor="let prospect of prospects | filter: slide">
      <div>{{prospect.name}}</div>
      <div>{{prospect.phone}}</div>
      <div>{{prospect.tasks}}</div>
      <div>{{prospect.position}}</div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
