<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <ion-icon name="menu" class="icons"></ion-icon>
    </ion-buttons>
    <ion-title>Success Tracker</ion-title>
    <ion-buttons end>
        <ion-icon name="help" class="icons"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides>
  <ion-slide class="slide1">
    <div class="profile">
      <div class="profilePic"><ion-icon name="contact" class="profileIcon"></ion-icon></div>
      <div class="profileTitle">
        <div>Liza Diamond</div>
        <div>Current Rank: {{rank}}</div>
      </div>
    </div>
    <div class="stars" [style.width]="width">

    </div>
    <div class="bottom">
      <div class="canvasCover">
        <canvas #donutCanvas class="donutChart"></canvas>
        <div class="points" (click)="points = points + 100; setPoints(points)">{{points}}</div>
      </div>
      <div class="progressBar">
        <div class="diamond" [ngClass]="{progressActive: diamond}">Diamond</div>
        <div class="emerald" [ngClass]="{progressActive: emerald}">Emerald</div>
        <div class="saphire" [ngClass]="{progressActive: saphire}">Saphire</div>
        <div class="ruby" [ngClass]="{progressActive: ruby}">Ruby</div>
        <div class="pearl" [ngClass]="{progressActive: pearl}">Pearl</div>
      </div>
    </div>
  </ion-slide>
  <ion-slide class="slide2">
    <div class="goalsHeader">
      <div class="goalsTitle" (click)="getGoalTotals()">FRANK'S GOALS</div>
      <div class="goalsDueDate">DUE DATE: 2/2/2017</div>
    </div>
    <div class="goalsList" *ngFor="let goal of goals">
      <div class="goal">
        <div class="goalTitle">{{goal.name}}</div>
        <div class="goalBar">
          <div class="bar">
            <div class="progress" [style.width]="setWidth(goal.amount)"></div>
          </div>
          <div class="barProgress">{{goal.amount}}/10</div>
        </div>
      </div>
    </div>
  </ion-slide>
  <ion-slide class="slide3">
    <h1>Badges with Triangle graph</h1>
  </ion-slide>
</ion-slides>

</ion-content>
